<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <h1 class="justify-content-center rounded w-0 mx-auto">CALCULADORA - ANGULAR</h1>
      <div class="card bg-dark text-white mb-3">
        <div class="card-body text-end">
          <h2 class="card-title mb-0">{{pantalla}}</h2>
        </div>
      </div>
      <div class="card">
        <div class="card-body">

          <div class="row mb-2">
            <div class="col-6">
              <button class="btn btn-danger w-100" (click)="limpiar()">
                limpiar
              </button>
            </div>
            <div class="col-3">
              <button class="btn btn-secondary w-100" (click)="operar('/')">Dividir</button>
            </div>
            <div class="col-3">
              <button class="btn btn-secondary w-100" (click)="operar('*')">Multiplicar</button>
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-3">
              <button class="btn btn-outline-primary w-100" (click)="agregarnumero('7')">7</button>
            </div>
            <div class="col-3">
              <button class="btn btn-outline-primary w-100" (click)="agregarnumero('8')">8</button>
            </div>
            <div class="col-3">
              <button class="btn btn-outline-primary w-100" (click)="agregarnumero('9')">9</button>
            </div>
            <div class="col-3">
              <button class="btn btn-secondary w-100" (click)="operar('-')">RESTAR</button>
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-3">
              <button class="btn btn-outline-primary w-100" (click)="agregarnumero('4')">4</button>
            </div>
            <div class="col-3">
              <button class="btn btn-outline-primary w-100" (click)="agregarnumero('5')">5</button>
            </div>
            <div class="col-3">
              <button class="btn btn-outline-primary w-100" (click)="agregarnumero('6')">6</button>
            </div>
            <div class="col-3">
              <button class="btn btn-secondary w-100" (click)="operar('+')">SUMAR</button>
            </div>
          </div>

          <div class="row">
            <div class="col-9">
              <div class="row">
                <div class="col-4 mb-2">
                  <button class="btn btn-outline-primary w-100" (click)="agregarnumero('1')">1</button>
                </div>
                <div class="col-4 mb-2">
                  <button class="btn btn-outline-primary w-100" (click)="agregarnumero('2')">2</button>
                </div>
                <div class="col-4 mb-2">
                  <button class="btn btn-outline-primary w-100" (click)="agregarnumero('3')">3</button>
                </div>
                <div class="col-4 mb-2">
                  <button class="btn btn-outline-primary w-100" (click)="agregarnumero('0')">0</button>
                </div>
                <div class="col-4">
                  <button class="btn btn-outline-primary w-100" (click)="agregarpunto()">.</button>
                </div>
                <div class="col-4">
                  <button class="btn btn-secondary w-100" (click)="calcular()">=</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>

  </div>
</div>
