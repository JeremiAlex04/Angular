<h2>Registro y eliminacion de productos</h2>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>
          <label>
            Nombre:
            <input [(ngModel)]="nuevo.nombre" placeholder="Nombre Producto">
          </label>
        </th>

        <th>
          <label>
            Categoria:
            <input [(ngModel)]="nuevo.categoria" placeholder="Nombre Categoria">
          </label>
        </th>
      </tr>
      <tr>
        <th>
          <label>
            Precio:
            <input [(ngModel)]="nuevo.precio" placeholder="Nombre Precio">
          </label>
        </th>

        <th>
          <label>
            Stock:
            <input [(ngModel)]="nuevo.stock" placeholder="Nombre stock">
          </label>
        </th>
      </tr>
    </thead>
  </table>
  <button (click)="agregarproducto()">Agregar</button>
</div>

<h1>REGISTRO</h1>

<div class="table-responsive">
  <table class="table table-primary">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">CATEGORIA</th>
        <th scope="col">PRECIO</th>
        <th scope="col">STOCK</th>
        <th scope="col">ACCION</th>
      </tr>
    </thead>
    <tbody>
      <tr class="" *ngFor="let p of productos; let i = index">
        <td scope="row">{{i}}</td>
        <td>{{p.nombre}}</td>
        <td>{{p.categoria}}</td>
        <td>{{p.precio}}</td>
        <td>{{p.stock}}</td>
        <td><button (click)="eliminarproducto(i)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
</div>
